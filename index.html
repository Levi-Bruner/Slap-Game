<body>
  <header class="container-fluid">
    <div class="row slap-shkreli">

        <h2>Slap Shrkeli</h2>
      </col-12>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row justify-content-around" id="image-row">

        <button onclick="kick()" type="button" class="btn btn-primary" btn-lg btn-block">Kick</button>

          <h1>Hits:</h1> <span id="hits"></span>
        </p>
      </col-6>

  </div>
